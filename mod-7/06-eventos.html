<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--    <script src="js/jquery-3.3.1.js"></script>-->
	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<style>
		body {
			text-align: center;
		}

		.coordenadas {
			left: 43px;
			width: 90vw;
			height: 50vh;
			background: #ccc;
			border: 2px solid black;
			position: absolute;
		}

		.valores {
			position: absolute;
			font-size: 30px;
			bottom: 10px;
			width: 100%;
			left: 0;
			border-top: 1px dotted black;
			height: 50px;
			display: none;
		}
	</style>

	<script>
		$(function () {
			$(".coordenadas").mousemove(function (e) {
				var pos = $(this).offset();
				// console.log(pos);

				var x = e.clientX - pos.left;
				var y = e.clientX - pos.top;
				// console.log(x, y);

				$(".valores").fadeIn().html(`<p>Coordenadas Y: ${y} e ${x}</p>`);

				if (y == "238" && x == "235") {
					$(".coordenadas").slideDown(1000, function () {
						$(this).remove();
					});
				}

				// console.log(e.clientX, e.clientY);
				// console.log("mousemove");
				// console.log(this);
				// console.log($(this));
			});

			$(".coordenadas").mouseleave(function () {
				$(".valores").fadeOut();
			});
		});
	</script>
</head>

<body>
	<section>
		<p> Passe o Mouse sobre o ret√¢ngulo </p>
		<div class="coordenadas"></div>
		<span class="valores"></span>
	</section>
</body>

</html>
